<!doctype html>

<html lang="en">

  <head>

    <title>color Picker</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="color.css">
  </head>

  <body>

    <div class="bg-container d-flex flex-column justify-content-center text-center" id="colorPickerContainer">

            <h1 class="color-picker">Color Picker</h1>

            <div class="mt-3 mb-3">

                <button class="buttonn1" id="button1" onclick="button1()">#e0e0e0</button>
                <button class="buttonn2" id="button2" onclick="button2()">#6fcf97</button>
                <button class="buttonn3" id="button3" onclick="button3()">#56ccf2</button>
                <button class="buttonn4" id="button4" onclick="button4()">#bb6bd9</button>

            </div>

            <p class="background-color">Background Color : <span id="selectedColorHexCode">#fffff</span></p>
            <p class="discription">Try clicking on one of the colors above to change the background color of this page!</p>

    </div>


    <!-- JavaScript -->
    <script src="color.js"></script>


  </body>
</html>
